<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre img</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            height: 100vh;
        }

        .box {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .box img {
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <img src="./imgs/align-self.png" id="img">
    </div>
    <script>
        const imgs = [
            "./imgs/animation.png",
            "./imgs/baseline.png",
            "./imgs/flex-grow.png",
            "./imgs/flex-shrink.png",
            "./imgs/flex.png",
            "./imgs/gesture.png",
        ];

        const $img = document.getElementById("img");

        let i = 0;

        preload(imgs[i])
            .then(data => { })
            .catch(() => { });

        $img.addEventListener("click", () => {
            if (i < imgs.length) {
                $img.src = imgs[i];
                i++;
                if (i < imgs.length)
                    preload(imgs[i]);
            }
            else
                console.log("最后一张");
        }, false)

        function preload(src) {
            return new Promise((resolve, reject) => {
                const image = new Image();
                image.addEventListener('load', () => resolve(image), false);
                image.addEventListener('error', () => reject, false);
                image.src = src
            })
        }
    </script>
</body>

</html>
