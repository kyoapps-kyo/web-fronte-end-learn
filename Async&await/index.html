        //async await 方式
        function wait(ms) {
            return new Promise(resolve => {
                setTimeout(resolve, ms);
            });
        }

        async function ad() {
            const $ad = document.getElementById("ad");
            await wait(1000);
            $ad.classList.remove("none");
            await wait(2000);
            $ad.classList.add("none");
        }
        ad();
