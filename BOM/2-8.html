<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装浏览器型号判断</title>
</head>

<body>
    <input type="button" value="点击获取浏览器信息" id="browser">
    <script type="text/javascript">
        //补充代码
        const btn = document.getElementById('browser');
        btn.onclick = function () {
            alert("您使用的是" + getBrowserName() + "浏览器");
        }
        function getBrowserName() {
            browserInfo = window.navigator.userAgent;
            if (browserInfo.indexOf('Chrome') > 0)
                return "Chrome";
            else if (browserInfo.indexOf('Safari') > 0)
                return "Safari";
            else if (browserInfo.indexOf('Firefox') > 0)
                return "Firefox";
        }
    </script>
</body>

</html>
