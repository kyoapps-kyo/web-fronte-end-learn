    <div id="div2"></div>
    <div id="div3"></div>
    <script>

        const div2 = document.getElementById("div2");
        const div3 = document.getElementById("div3");

        const clickHandle = function () {
            console.log(this);
            let self = this;
            setTimeout(function () {
                self.style.backgroundColor = "red";

        }
