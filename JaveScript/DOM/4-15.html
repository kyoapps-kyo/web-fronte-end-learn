<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event事件信息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: #000;
            margin: 200px 200px 100px 200px;
        }

        #info {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="info"></div>
    <script>
        const box = document.querySelector('#box');
        const info = document.querySelector("#info");

        box.onmousemove = function (event) {
            info.innerHTML = `offsetX/Y: ${event.offsetX},${event.offsetY} <br>
            clientX/Y: ${event.clientX},${event.clientY}<br>
            pageX/Y: ${event.pageX},${event.pageY}<br>
            `
        }

    </script>
</body>

</html>
